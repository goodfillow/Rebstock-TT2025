<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rebstock Festival 2025 – Timetable</title>
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- Moment.js für deutsche Datumssortierung -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script src="https://cdn.datatables.net/plug-ins/1.13.4/sorting/datetime-moment.js"></script>

  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #2e7d32;
    }
    .filter-buttons {
      text-align: center;
      margin-bottom: 1rem;
    }
    .filter-buttons button {
      margin: 0.3rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Rebstock Festival 2025 – Timetable</h1>
  <div class="filter-buttons">
    <button onclick="filterAll()">Alle</button>
    <button onclick="filterCrew()">Crew</button>
    <button onclick="filterArtist()">Künstler</button>
  </div>

  <table id="schedule">
    <thead>
      <tr>
        <th>Datum</th>
        <th>Startzeit</th>
        <th>Endzeit</th>
        <th>Ort</th>
        <th>Kategorie</th>
        <th>Action / Who</th>
        <th>Notizen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    let table;

    $(document).ready(function () {
      $.fn.dataTable.moment('DD.MM.YYYY');

      $.ajax({
        url: "festival_schedule.csv",
        dataType: "text",
        success: function(data) {
          const lines = data.trim().split("\n");
          const headers = lines[0].split(",");

          lines.slice(1).forEach(line => {
            const cols = line.split(",");
            if (cols.length >= 7 && cols[4].trim() !== "DATE") {
              $("#schedule tbody").append(`
                <tr>
                  <td>${cols[0].trim()}</td>
                  <td>${cols[1].trim()}</td>
                  <td>${cols[2].trim()}</td>
                  <td>${cols[3].trim()}</td>
                  <td>${cols[4].trim()}</td>
                  <td>${cols[5].trim()}</td>
                  <td>${cols[6].trim()}</td>
                </tr>
              `);
            }
          });

          table = $("#schedule").DataTable({
            pageLength: 50,
            language: {
              url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/de-DE.json"
            },
            columnDefs: [
              { type: 'date-eu', targets: 0 }
            ]
          });
        },
        error: function(xhr, status, error) {
          document.getElementById("schedule").outerHTML = "<p style='color:red; text-align:center;'>Fehler beim Laden der CSV: " + error + "</p>";
        }
      });
    });

    function filterAll() {
      table.column(4).search('').draw();
    }

    function filterCrew() {
      table.column(4).search('Setup|Load in|Changeover', true, false).draw();
    }

    function filterArtist() {
      table.column(4).search('SET|Get in', true, false).draw();
    }
  </script>
</body>
</html>
